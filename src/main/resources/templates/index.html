<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Tic Tac Toe</title>
   <link th:href="@{/css/style.css}" rel="stylesheet" />
   <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="info mt-5">
    <div th:if="${!gameOver}" class="title">
        Turn: <span th:text="${player.name}"></span> <span th:text="${player.symbol}"></span>
    </div>
    <div th:if="${gameOver}" class="title">
        <strong th:text="${message}"></strong>
    </div>
</div>

<table>
    <tr th:each="row, iStat : ${#numbers.sequence(0, board.size - 1)}">
        <td th:each="col, jStat : ${#numbers.sequence(0, board.size - 1)}">
            <span th:text="${board.grid[iStat.index][jStat.index]}"></span>
        </td>
    </tr>
</table>

<form action="/move" method="post" class="d-flex">
    <div class="container d-flex justify-content-center mt-4">
        <input type="number" name="row" class="form-control me-2" placeholder="Row (0-based)" required style="width: 150px;">
        <input type="number" name="col" class="form-control me-2" placeholder="Col (0-based)" required style="width: 150px;">
        <button type="submit" class="btn btn-primary" th:disabled="${gameOver}">Make Move</button>
    </div>
</form>

<form method="get" action="/" class="d-flex justify-content-center mt-4">
    <div class="d-flex align-items-center">
        <input type="number" class="form-control me-2" name="size" min="3" placeholder="Game Size e.g. (3x3)" style="width: 275px;">
        <button type="submit" class="btn btn-warning">Start New Game</button>
    </div>
</form>
</div>
<footer class="text-center mt-5 py-3 bg-light">
    <p class="mb-1">Created by <strong>Alfi Alhuzwiri</strong> &copy; 2025</p>
    <p class="mb-0">
        Visit my 
        <a href="https://github.com/Alhuzsyam" target="_blank">GitHub</a> |
        <a href="https://medium.com/@alhuzwirialfi" target="_blank">Medium</a>
    </p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
